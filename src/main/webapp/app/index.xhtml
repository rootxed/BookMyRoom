<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="grid">
            <div class="col">
                <div class="card">
                    <div class="img-container">
                        <img class="index-img" src="../resources/barcelona-layout/images/hall.png"></img>
                        <div class="text-overlay">
                            <p>#{bundle['text.welcome']}</p>
                            <p>
                                <p:button value="#{bundle['button.booknow']}" styleClass="rounded-button"
                                          outcome="/app/book"/>
                            </p>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
