<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/barcelona">

    <div class="topbar clearfix">
        <div class="logo">
            <h:link outcome="/dashboard">
                <p:graphicImage name="images/logoBMR.png" library="barcelona-layout" />
            </h:link>
        </div>
        
        <p:graphicImage name="images/logo-text.svg" library="barcelona-layout" styleClass="app-name"/>
        
        <a id="topbar-menu-button" href="#">
            <i class="pi pi-bars"></i>
        </a>
        
        <ul class="topbar-menu fadeInDown">
            <li class="profile-item">
                <a id="topbar-usermenu-button" href="#">                            
                    <div class="profile-image">
                        <p:graphicImage name="images/profile-image.png" library="barcelona-layout" />
                    </div>
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name">#{authBean.firstName}</span>
                    </div>
                </a>
                
                <ul id="topbar-usermenu" class="usermenu fadeInDown">
                    <li>
                        <a href="#">
                            <i class="pi pi-user"></i>
                            <span>#{bundle['menu.profile']}</span>
                        </a>
                    </li>
                    <li>
                            <h:form>
                                <h:commandLink styleClass="topbar-link" action="#{authBean.logout}">
                                    <i class="pi pi-sign-out"></i>
                                    <span>#{bundle['menu.logout']}</span>
                                </h:commandLink>
                            </h:form>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="topbar-icon pi pi-globe"></i >
                    <span class="topbar-item-name">#{bundle['menu.language']}</span>
                </a>
                <ul class="fadeInDown">
                    <li role="menuitem">
                        <h:form>
<!--                            <h:commandLink styleClass="topbar-link" action="#{languageChanger.changeToFR}">-->
                            <h:commandLink styleClass="topbar-link" action="#{languageChanger.setLanguage('fr')}">
                            <span>Fran√ßais</span>
                            </h:commandLink>
                        </h:form>
                    </li>
                    <li role="menuitem">
                        <h:form>
<!--                            <h:commandLink styleClass="topbar-link" action="#{languageChanger.changeToEN}">-->
                            <h:commandLink styleClass="topbar-link" action="#{languageChanger.setLanguage('en')}">
                                <span>English</span>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</ui:composition>
